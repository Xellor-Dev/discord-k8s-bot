apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-deployment
  labels:
    app: discord-bot
spec:
  replicas: 1 # Количество копий бота (нам хватит одной)
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
      - name: discord-bot-container
        # Твой образ, который мы загрузили в GCR
        image: gcr.io/sharp-oxygen-478014-k9/discord-bot:v2
        # Политика загрузки: всегда проверять, нет ли новой версии
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          # readOnlyRootFilesystem: true  # Пока закомментируем
          
        # Передаем токен из Секрета в переменную окружения
        env:
          # === Discord Token ===
          - name: DISCORD_TOKEN
            valueFrom:
              secretKeyRef:
                name: discord-bot-secrets
                key: DISCORD_TOKEN
          
          # === Kubernetes Metadata ===
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          
          # === Kubernetes Resource Limits (for info display) ===
          - name: CPU_LIMIT
            value: "250m"
          - name: MEMORY_LIMIT
            value: "128Mi"
          - name: CPU_REQUEST
            value: "50m"
          - name: MEMORY_REQUEST
            value: "64Mi"
        
        # Ограничения ресурсов (Best Practice), чтобы бот не съел всю ноду
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"