name: Deploy to GKE

# Запускать только когда пушим в ветку main
on:
  push:
    branches:
      - main

# Переменные среды
env:
  PROJECT_ID: sharp-oxygen-478014-k9
  GKE_CLUSTER: discord-bot-cluster
  GKE_ZONE: us-central1-a
  IMAGE: discord-bot

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код репозитория
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Авторизуемся в Google Cloud через твой секрет
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # 3. Настраиваем Docker для работы с Google Registry
    - name: Docker configuration
      run: |-
        gcloud auth configure-docker

    # 4. Собираем образ (используем хеш коммита как уникальный тег)
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          app/

    # 5. Отправляем образ в облако
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

    # 6. Устанавливаем плагин GKE
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # 7. Обновляем работающего бота
    # Мы на лету меняем тег image в deployment.yaml и применяем его
    - name: Deploy
      run: |-
        cd k8s
        # Магия sed: заменяем строку image: ... на нашу новую версию с хешем коммита
        sed -i "s|image: .*|image: gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA|g" deployment.yaml
        
        # Проверяем, что замена прошла (выводим файл в лог для отладки)
        cat deployment.yaml
        
        # Применяем обновленный файл
        kubectl apply -f deployment.yaml
        
        # Ждем, пока бот обновится
        kubectl rollout status deployment/discord-bot-deployment